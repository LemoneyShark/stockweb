<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                }
        </style>
    </head>
    <body>
        
        <h1>Table of stock</h1>
        <form action="#" method="post">{% csrf_token %}
            
            <input type="submit" name="insert" value="insert">

            <div class="form-group 6">
                <input type="number" placeholder="Enter products id (search):"
                    name="product_id_search">
            </div>
            <input type="submit" name="search" value="submit">
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        product_id
                    </th>
                    <th>
                        product_name
                    </th>
                    <th>
                        unit_id
                    </th>
                    <th>
                        amount
                    </th>
                    <th>
                        status_id

                </tr>
            </thead>

            {% for instance in data %}
                <tr>
                    <td>
                        {{ instance.fields.product_id}}
                    </td>

                    <td>
                        {{ instance.fields.product_name}}
                    </td>
                    <td>
                        {{ instance.fields.unit_id}}
                    </td>
                    <td>
                        {{ instance.fields.amount}}
                    </td>
                    <td>
                        {{ instance.fields.status_id}}
                    </td>
                </tr>
            {% endfor %}

        </table>

    </body>
</html>
